<div>
  <h3>Sum of user input numbers</h3>
  <div ng-app="">
    <p>First:
      <input type="number" [(ngModel)]="a">
    </p>
    <p>Second:
      <input type="number" [(ngModel)]="b">
    </p>
    <button (click)="sumOnClick()">SUM NUMBERS</button><br/>
    <p>{{a + b}}</p>
    <button (click)="deriveOnClick()">DERIVE NUMBERS</button><br/>
    <button (click)="muliplyOnClick()">MULIPLY</button><br/>
    <button (click)="divideOnClick()">DIVIDE</button><br/>
  </div>
 </div>
